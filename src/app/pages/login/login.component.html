<h1>Brainuts Login</h1>

<form>
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" id="login" name="login" placeholder="Enter login" [(ngModel)]="login">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">
  </div>

  <button type="button" class="btn btn-primary"(click)="doLogin()" >Login</button>
</form>
